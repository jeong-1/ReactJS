<!DOCTYPE html>
<html lang="en">
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"> // interactive한 UI를 만들 수 있게 함</script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"> // React element를 HTML에 두는 역할을 함</script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"> // JSX로 작성한 코드를 브라우저가 이해할 수 있는 형태로 바꾸어줌</script>
<script type="text/babel">
    const root = document.getElementById("root");
    function App() {
        const [counter, setCounter] = React.useState(0);  // 매개변수(초기값, 그 값을 바꾸는 함수)
        const onClick = () => {
            setCounter((current) => current + 1);  // 매개변수로 받은 값으로 업데이트하고 리렌더링을 일으킴(컴포넌트가 리렌더링됨)
        }
        return (
            <div>
                <h3>Total clicks: {counter}</h3>
                <button onClick={onClick}>Click me</button>
            </div>
        );
    }
    ReactDOM.render(<App />, root);
</script>
</html>
