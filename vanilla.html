<!DOCTYPE html>
<html lang="en">
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"> // interactive한 UI를 만들 수 있게 함</script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"> // React element를 HTML에 두는 역할을 함</script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"> // JSX로 적은 코드를 브라우저가 이해할 수 있는 형태로 바꾸어줌</script>
<script type="text/babel">
    const root = document.getElementById("root");
    const Title = () => (
        <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
        Hello I'm a title
        </h3>
    );
    const Button = () => (
        <button style={{ backgroundColor: "tomato", }} onClick={() => console.log("I'm clicked")}>
        Click me
        </button>
    );
    /*
    const h3 = React.createElement("h3", {
        onMouseEnter: () => console.log("mouse enter"),
    }, "Hello I'm a span.");  // 매개변수 -> 유효한 HTML 태그, prorerty, 내용
    const btn = React.createElement("button", {
        onClick: () => console.log("I'm clicked"), 
        style: {
            backgroundColor: "tomato",
        }
    }, "Click me");
    const container = React.createElement("div", null, [Title, Button])
    */
    const Container = () => <div>
        <Title /> 
        <Button />
    </div>
    ReactDOM.render(<Container />, root); // render: React element를 가지고 HTML로 만들어 배치하는 역할(사용자에게 보여줌)
</script>
</html>
