<!DOCTYPE html>
<html lang="en">
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"> // interactive한 UI를 만들 수 있게 함</script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"> // React element를 HTML에 두는 역할을 함</script>
<script>
    const root = document.getElementById("root");
    const span = React.createElement(
        "span", 
        {id: "my-span"}, 
        "Hello I'm a span."
        );  // React로 span 생성 (매개변수 -> 유효한 HTML 태그, prorerty, 내용)
    const btn = React.createElement("button", null, "Click me");
    const container = React.createElement("div", null, [span, btn])
    ReactDOM.render(container , root); // render: React element를 가지고 HTML로 만들어 배치하는 역할(사용자에게 보여줌)
    
</script>
</html>
