<!DOCTYPE html>
<html lang="en">
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"> // interactive한 UI를 만들 수 있게 함</script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"> // React element를 HTML에 두는 역할을 함</script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"> // JSX로 작성한 코드를 브라우저가 이해할 수 있는 형태로 바꾸어줌</script>
<script type="text/babel">
    function Btn({text, onClick}){  // 중괄호를 통해 오브젝트의 property를 바로 사용(props.text라고 작성했을 경우 오브젝트가 매개변수로 넘어옴)
        return <button 
        onClick={onClick}
        style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
        }}>
        {text}
        </button>;
    }
    const MemorizeBtn = React.memo(Btn);  // 부모가 어떤 state 변경이 있다면 모든 child는 re-render됨. 이를 방지하기 위해서 React.memo 사용(props가 변경되지 않으면 렌더링하지 말아달라)
    function App() {
        const [value, setValue] = React.useState("Save Changes");
        const changeValue = () => setValue("Revert Changes");

        // 부모의 상태를 바꾸는 함수
        // onClick은 이벤트리스너가 아니라 property임
        return (
            <div>
                <MemorizeBtn text={value} onClick={changeValue}/>
                <MemorizeBtn text="Continue"/>
            </div>
        );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
</script>
</html>
