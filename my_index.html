<!DOCTYPE html>
<html lang="en">
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"> // interactive한 UI를 만들 수 있게 함</script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"> // React element를 HTML에 두는 역할을 함</script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"> // JSX로 작성한 코드를 브라우저가 이해할 수 있는 형태로 바꾸어줌</script>
<script type="text/babel">
    const root = document.getElementById("root");
    function MinutesToHours() {
        const [amount, setAmount] = React.useState(0);
        const [inverted, setInverted] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        }
        const reset = () => setAmount(0);
        const onFlip = () => {
            reset();
            setInverted((currnet) => !currnet);
        }
        return (
            <div>
                <div>
                <label htmlFor="minutes">Minutes</label>
                <input 
                    value={inverted? amount * 60 : amount} 
                    id="minutes" 
                    placeholder="Minutes" 
                    type="number" 
                    onChange={onChange}
                    disabled = {inverted === true}
                />
                </div>  
                <div>
                <label htmlFor="hours">Hours</label>
                <input 
                    value={inverted? amount : Math.round(amount / 60)} 
                    id="hours" 
                    placeholder="Hours" 
                    type="number"
                    onChange={onChange}
                    disabled = {inverted === false}
                />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>{inverted ? "Turn back" : "Invert"}</button>
            </div>
        );
    }
    function KmToMiles() {
        const [amount, setAmount] = React.useState(0);
        const [inverted, setInverted] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        }
        const reset = () => setAmount(0);
        const onFlip = () => {
            reset();
            setInverted((currnet) => !currnet);
        }
        return (
            <div>
                <div>
                <label htmlFor="miles">Miles</label>
                <input 
                    value={inverted? amount / 1.609 : amount} 
                    id="miles" 
                    placeholder="Miles" 
                    type="number" 
                    onChange={onChange}
                    disabled = {inverted === true}
                />
                </div>  
                <div>
                <label htmlFor="km">KM</label>
                <input 
                    value={inverted? amount : amount * 1.609} 
                    id="km" 
                    placeholder="KM" 
                    type="number"
                    onChange={onChange}
                    disabled = {inverted === false}
                />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>{inverted ? "Turn back" : "Invert"}</button>
            </div>
        );
    }
    function App() {
        const [index, setIndex] = React.useState("xx");
        const onSelect = (event) => {
            setIndex(event.target.value);
        }
        // select의 change event를 리스닝해 줌. 사용자가 번호를 선택하면 setIndex를 이용하여 그 숫자를 state 안에 넣음
        return (
            <div>
                <h1>Super Converter</h1>
                <select value={index} onChange={onSelect}>
                    <option value="xx">Select your units</option>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">KM & Miles</option>
                </select>
                <hr/>
                {(index === "xx" ? "Please select your unit." : null)}
                {(index === "0" ? <MinutesToHours /> : null)}
                {(index === "1" ? <KmToMiles /> :null)}
            </div>
        );
    }
    ReactDOM.render(<App />, root);
</script>
</html>
